<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Crear Cliente</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="ingresos">Ingresos</label>
                  <input name="ingresos" id="ingresos" type="ingresos" class="form-control" placeholder="ingresos"  [(ngModel)]="ingresos">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Persona</label>
                  <input type="text" class="form-control" placeholder="Persona" [(ngModel)]="Persona">
                </div>
              </div>
              
        
          <div style="margin-left: 50%;">
            <button type="button" class="btn btn-info" (click)="crear()">Crear</button>
          </div>
        </div>
