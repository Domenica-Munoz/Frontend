<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Buscar Persona</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Cedula</label>
                  <input name="cedula" id="cedula" type="cedula" class="form-control" placeholder="cedula"  [(ngModel)]="cedula">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Correo"  [(ngModel)]="persona.correo">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input  name="nombre" id="nombre"type="text" class="form-control" placeholder="Nombre" [(ngModel)]="persona.nombre">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Apellido</label>
                  <input  name="apellido" id="apellido" type="text" class="form-control" placeholder="Apellido" [(ngModel)]="persona.apellido">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Direccion</label>
                  <input  name="direccion" id="direccion"type="text" class="form-control" placeholder="Direccion" [(ngModel)]="persona.direccion">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Telefono</label>
                  <input  name="telefono" id="telefono" type="number" class="form-control" placeholder="Telefono" [(ngModel)]="persona.telefono">
                </div>
              </div>
            </div>
          </form>
          <div style="margin-left: 30%;">
            <button type="button" class="btn btn-info" (click)="buscarpersona()">Buscar</button>
          </div>
          <div style="margin-left: 40%;">
            <button type="button" class="btn btn-info" (click)="editarpersona()">Editar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
